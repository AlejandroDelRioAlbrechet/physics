<div class="row chart">
  <div class="col-md-8">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="glyphicon glyphicon-stats"></i>&nbsp;Розоядження та зарядження конденсатора
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <nvd3 options="options" data="data"></nvd3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="glyphicon glyphicon-cog"></i>&nbsp;Вхідні параметри
        </h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="capacity">Ємність: <span ng-bind="capacity"></span> мкФ</label>
            <input id="capacity" type="range" min="1" max="5" value="1" step="1" ng-model="capacity" ng-change="changed()" />
          </div>
          <div class="form-group">
            <label for="voltage">Напруга: <span ng-bind="voltage"></span> В</label>
            <input id="voltage" type="range" min="100" max="200" value="100" step="20" ng-model="voltage" ng-change="changed()" />
          </div>
          <div class="form-group">
            <label for="resistance">Опір: <span ng-bind="resistance"></span> Ом</label>
            <input id="resistance" type="range" min="1" max="10" value="1" step="1" ng-model="resistance" ng-change="changed()" />
          </div>
          <div class="form-group">
            <input type="radio" name="dueTo" value="charging" checked ng-model="dueTo" ng-change="changed()">  <b><big>Зарядження</big></b>
            <br>
            <input type="radio" name="dueTo" value="discharging" ng-model="dueTo" ng-change="changed()">  <b><big>Розрядження</big></b>
            <br>
            <input type="radio" name="dueTo" value="chargingDischarging" checked ng-model="dueTo" ng-change="changed()">  <b><big>Зарядження/Розрядження</big></b>
          </div>
        </form>
      </div>
    </div>
    <div class="panel panel-info">
      <div class="panel-heading">
        <h3 class="panel-title">
          <i class="glyphicon glyphicon-pushpin"></i>&nbsp;Автор
        </h3>
      </div>
      <div class="panel-body">
        <h5>Студенка групи КН-11</h5>
        <h5>Крістіна Дель Ріо Альбречет</h5>
        <h5><a href="mailto:kalbrechet@gmail.com">Служба підтримки</a></h5>
      </div>
    </div>
  </div>
</div>
