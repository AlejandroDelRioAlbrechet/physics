<div class="row chart">
  <div class="col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Розрядження та зарядження конденсатора
        </h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
            <nvd3 options="options" data="data"></nvd3>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">
          Вхідні параметри
        </h3>
      </div>
      <div class="panel-body">
        <form role="form">
          <div class="form-group">
            <label for="capacity">Ємність: <span ng-bind="capacity"></span> мкФ</label>
            <input id="capacity" type="range" min="1" max="10" value="1" step="1" ng-model="capacity" ng-change="changed()" />
          </div>
          <div class="form-group">
            <label for="voltage">Напруга: <span ng-bind="voltage"></span> В</label>
            <input id="voltage" type="range" min="100" max="200" value="100" step="20" ng-model="voltage" ng-change="changed()" />
          </div>
          <div class="form-group">
            <label for="resistance">Опір: <span ng-bind="resistance"> Ом</label>
            <input id="resistance" type="range" min="1" max="10" value="1" step="1" ng-model="resistance" ng-change="changed()" />
          </div>
          <div class="form-group">
            <input type="radio" name="dueTo" value="charding" checked ng-model="dueTo" ng-change="changed()">  Зарядження
            <input type="radio" name="dueTo" value="discharging" ng-model="dueTo" ng-change="changed()">  Розрядження
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
